

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu, Maafkan Aku</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d6336c;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      color: #444;
      max-width: 500px;
      margin: 20px auto;
    }
    .button {
      padding: 10px 20px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      margin-top: 30px;
    }
    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
      color: #ff5e7e;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Maafkan Aku...</h1>
  <p>Yesa, aku tahu aku telah membuatmu sedih. Aku sangat menyesal atas apa yang terjadi. Tak ada niat untuk menyakitimu.</p>
  <p>Kamu sangat berarti bagiku, dan aku hanya ingin membuatmu bahagia. Maafkan aku dari hati yang paling dalam.</p>
  <button class="button" onclick="alert('Terima kasih sudah membaca... Aku mencintaimu')">Maafkan Aku</button>
</body>
